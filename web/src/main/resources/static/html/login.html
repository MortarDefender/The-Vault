<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login Page </title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="../css/login.css" rel="stylesheet" type="text/css"/>
        <link href="../css/lock.png" rel="shortcut icon" type="image/x-icon"/>
        <link href="../css/lock.png" rel="apple-touch-icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.0.0/animate.min.css">
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </head>
    <body>
        <h1>The Vault</h1>
        <img src="../css/lock.png" id="logo" style="width: 80px; height: 100px;">
        <div class="container right-panel-active">
			<!-- Sign Up -->
			<div class="container__form container--signup">
				<form action="/register" class="form" id="form1" method="post">
					<h2 class="form__title">Sign Up</h2>
					<input type="text" placeholder="Enter Email" name="email" class="input" />
					<input type="text" placeholder="Enter Username" name="username" class="input" />
					<input type="password" placeholder="Enter Password" id="registerPassword" name="password" class="input" />
					<i class="fas fa-eye" id="registerEye"></i>
					<button class="btn">Sign Up</button>
				</form>
			</div>

			<!-- Sign In -->
			<div class="container__form container--signin">
				<form action="/login" class="form" id="form2" method="post">
					<h2 class="form__title">Sign In</h2>
                    <input type="text" placeholder="Enter Username" name="username" class="input" />
					<input type="password" placeholder="Enter Password" id="loginPassword" name="password" class="input"/>
					<i class="fas fa-eye" id="loginEye"></i>
					<button class="btn">Sign In</button>
				</form>
			</div>

			<!-- Overlay -->
			<div class="container__overlay">
				<div class="overlay">
					<div class="overlay__panel overlay--left">
						<button class="btn" id="signIn">Sign In</button>
					</div>
					<div class="overlay__panel overlay--right">
						<button class="btn" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
        <script src="../js/login.js"></script>
    </body>
</html>
